<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonim Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Anonim Message - Kirim Pesan Rahasia">
    <meta property="og:description" content="Kirim pesan rahasia dan anonim dengan mudah! Tidak perlu identitas, semua pesan bersifat anonim dan rahasia.">
    <meta property="og:image" content="https://drive.google.com/file/d/1S0iqEmWRhBxfAjvhxzaOyYytVPRIiYnl/view?usp=drivesdk.png"> <!-- Ganti dengan URL gambar -->
    <meta property="og:url" content="https://wortellemes.github.io/Pesan-anonim-/"> <!-- Ganti dengan URL situs Anda -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="id_ID">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Anonim Message - Kirim Pesan Rahasia">
    <meta name="twitter:description" content="Kirim pesan rahasia dan anonim dengan mudah! Tidak perlu identitas, semua pesan bersifat anonim dan rahasia.">
    <meta name="twitter:image" content="https://drive.google.com/file/d/1S0iqEmWRhBxfAjvhxzaOyYytVPRIiYnl/view?usp=drivesdk"> <!-- Ganti dengan URL gambar -->

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Anonim">
            <h1>Anonim Message</h1>
        </div>

        <div class="music-player-header">
            <audio id="headerMusic" loop autoplay>
                <source src="music.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung audio HTML5.
            </audio>
            <button id="musicToggle">⏸️ Pause Musik</button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Kirim Pesan Anonim</h2>
            <p>Isi form di bawah ini untuk mengirimkan pesan tanpa nama.</p>
            <form id="anonimForm">
                <input type="text" id="senderName" placeholder="Nama Anda (opsional)">
                <textarea id="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
                <button type="submit">Kirim Pesan</button>
            </form>
            <div id="responseMessage" class="hidden"></div>
        </div>
    </main>

    <footer>
        <p>© 2025 Anonim Message By Mannn. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
